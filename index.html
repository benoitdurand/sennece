<script>
    function searchEAN () {
        var ean = document.getElementById("ean").value.trim();
        if (ean.length > 0 ) { 
            $.post ("getEan.php", {ean:ean} , function(data){
                $( "#data" ).empty().append( data );
            });
        }    
    }

    function searchCLI () {
        var codecli = document.getElementById("codecli").value.trim();
        if (codecli.length > 0 ) { 
            $.post ("getClient.php", {codecli:codecli} , function(data){
                $( "#data" ).empty().append( data );
            });
        }    
    }
</script>
